<!DOCTYPE html>
<html>

<head>
	<title>HUD DESIGN BY REJOX</title>
	<meta charset="utf-8">
	<meta name="viewport" content="">
	<link rel="stylesheet" type="text/css"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/695241c318.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="grid.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

</head>

<body>
	<div id="ui">
		<div class="playerStats">
			<div class="status">
				<div class="upbar">
					<div class="upbarstat">
					</div>
					<div class="upbarstat" id="armourid">
						<div class="vert-stathunger" id="armour" style="background: rgba(32, 29, 29, 0.5);" >
							<div class="bg" style="background: rgb(82, 186, 204);"></div>
							<div class="icon"><i class="fas fa-shield-alt" aria-hidden="true"
									style="color: #fff;"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="lowbar">				
				<div class="sidestats">
						<div class="vert-stathunger" id="hunger" style="background: rgba(32, 29, 29, 0.5);" >
							<div class="bg" style="background: rgb(204, 163, 82);"></div>
							<div class="icon"><i class="fas fa-pizza-slice" aria-hidden="true"
									style="color: #fff;"></i>
							</div>
					</div>
						<div class="vert-statwater" id="water" style="background: rgba(32, 29, 29, 0.5);">
							<div class="bg" style="background: rgb(79, 123, 153)"></div>
							<div class="icon"><i class="fas fa-glass-martini-alt" aria-hidden="true"
									style="color: rgb(255, 255, 255);"></i>
							</div>
						</div>
				</div>
				<div class="mainstat">
					<div class="vert-statheart" id="pasy" style="background: rgba(32, 29, 29, 0.5);">
						<div class="bg" style="background: rgb(201, 47, 47)"></div>
						<div class="icon"><i class="fas fa-heart fa-2x" aria-hidden="true" style="color: #fff;"></i>
						</div>
					</div>
				</div>
			</div>
				<!-- <div class="vert-stat" id="idnumber">
					<div class="bg" style="background: black"></div>
					<span style="color: #0E66F5; font-weight: 500; font-size: 20px;">53</span>
				</div> -->
			</div>
		</div>
	</div>

</body>

</html>
